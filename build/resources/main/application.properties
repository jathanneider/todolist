spring.datasource.url=jdbc:postgresql://db:5432/tododb
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# just in case, also explicitly turn them off
management.metrics.binders.system.enabled=false
management.metrics.binders.tomcat.enabled=false
management.metrics.binders.web.servlet.enabled=false
management.metrics.export.simple.enabled=false